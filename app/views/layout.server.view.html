<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{title}}</title>

  <!-- HTML META Tags -->
  <meta charset="UTF-8">

  <!-- IE META Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

  <!-- Apple-Specific META Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Semantic Web META Tags -->
  <meta name="keywords" content="{{keywords}}">
  <meta name="description" content="{{description}}">

  <!-- Facebook Open Graph META Tags -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="/img/brand/logo.png">
  <meta property="og:type" content="website">

  <!-- Twitter META Tags --><!--
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="/img/brand/logo.png">-->

  <!-- Fav Icon (Tab Icon)-->
  <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <!--Application CSS Files-->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}

 <!-- HTML5 base URL for application -->
 <base href="/">

 <!-- HTML5 Shim -->
 <!--[if lt IE 9]>
   <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"><r/script>
 <![endif]-->
</head>

<body class="ng-cloak">
  <header data-ng-include="'/modules/core/views/navigationbar.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
  <section class="content">
    <section class="container">
      {% block content %}{% endblock %}
    </section>
  </section>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
  {% endfor %}

  {% if process.env.NODE_ENV === 'development' %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
