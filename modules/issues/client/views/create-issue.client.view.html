<section data-ng-controller="CreateIssuesController">
  <div class="page-header">
    <h1>New Issue</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group input-group">
          <span class="input-group-addon"><strong>Name</strong></span>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea rows="5" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
            </textarea>
          </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <label class="control-label checkbox-inline" for="isPrivateIssue">
                <input type="checkbox" data-ng-model="isPrivateIssue" id="isPrivateIssue"
                     ng-true-value="1" ng-false-value="0">
                <strong>Private</strong>
              </label>
            </div>
          </label>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>

        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
