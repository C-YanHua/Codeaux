<section data-ng-controller="EditIssuesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Issue</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group input-group">
          <span class="input-group-addon"><strong>Name</strong></span>
          <div class="controls">
            <input type="text" data-ng-model="issue.name" id="name" class="form-control" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea rows="5" data-ng-model="issue.description" id="description" class="form-control" required>
            </textarea>
          </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <label class="control-label checkbox-inline" for="isPrivateIssue">
                <input type="checkbox" data-ng-model="issue.isPrivateIssue" id="isPrivateIssue"
                     ng-true-value="1" ng-false-value="0">
                <strong>Private</strong>
              </label>
            </div>
          </label>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>

        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
