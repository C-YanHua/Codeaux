<section data-ng-controller="ViewIssuesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="issue.title"></h1>
  </div>
  <textarea readonly data-ng-bind="issue.description" style="width:100%"></textarea>
  <br>
  <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == issue.owner._id))">
    <a class="btn btn-primary" data-ui-sref="issues.edit({issueId: issue._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <br>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="issue.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="issue.user.username"></span>
    </em>
  </small>
  <br>

  <div style="position:relative; height:50em; width:100%;">
    <iframe ng-src="{{etherpadSrc}}" width="100%" height="100%"></iframe>
  </div>

</section>
