<div data-ng-controller="AuthenticationController">
  <!-- Close button. ARIA attributes for screen readers. -->
  <button type="button" class="pull-right btn-lg btn-link" aria-label="Close" ng-click="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="modal-header">
    <h4 class="modal-title"><strong>Sign in</strong></h4>
  </div>

  <div class="container-fluid">
    <div class="modal-body">
      <form name="signInForm" data-ng-submit="signin()" autocomplete="off">
        <fieldset>
          <div ng-if="signinErrorMessage !== null" class="alert text-center alert-danger">
              <span data-ng-bind="signinErrorMessage"></span>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-label="Pick a username">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" id="username" name="username" class="form-control"
                     data-ng-model="credentials.username" placeholder="Enter your username" autofocus>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" aria-label="Create a password">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input type="password" id="password" name="password" class="form-control"
                     data-ng-model="credentials.password" placeholder="Create a password">
            </div>
          </div>
          <div class="form-group">
            <a class="pull-right">forgot password?</a>
          </div>

          <br><br>
          <div class="form-group">
            <div class="text-center">
              &nbsp;
              <button type="submit" class="btn btn-success">
                <i class="fa fa-sign-in"></i> Sign in
              </button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-default" ng-click="dismissModal()">
                <i class="fa fa-times"></i> Cancel
              </button>
              <br><br>
              <a ng-click="dismissModal();signupModal.openModal()">Register for an account?</a>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="form-group or-group">
        <span class="or-line"><strong>or sign in with</strong></span>

        <div class="text-center" data-toggle="tooltip">
          <a class="btn btn-social-icon btn-facebook" href="/api/auth/facebook" target="_self" title="Facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a class="btn btn-social-icon btn-github" href="/api/auth/github" target="_self" title="Github">
            <i class="fa fa-github"></i>
          </a>
          <a class="btn btn-social-icon btn-google" href="/api/auth/google" target="_self" title="Google+">
            <i class="fa fa-google"></i>
          </a>
          <a class="btn btn-social-icon btn-openid" href="/api/auth/nus_openid" target="_self" title="NUS OpenID">
            <i class="fa fa-openid"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
