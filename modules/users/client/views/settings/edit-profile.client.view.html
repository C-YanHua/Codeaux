<section class="row" data-ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)"
          class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control"
                 data-ng-model="user.name" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control"
                 data-ng-model="user.location" placeholder="Location">
        </div>

        <div class="form-group">
          <label for="link">Link</label>
          <input type="link" id="link" name="link" class="form-control"
                 data-ng-model="user.link" placeholder="Link">
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Save Profile</button>
        </div>

        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>

        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
