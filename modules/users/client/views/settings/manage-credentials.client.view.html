<section class="row" data-ng-controller="ChangePasswordController">
  <div class="panel panel-default">
    <div class="panel-heading"><strong>Password Settings</strong></div>
    <div class="panel-body">
      <div class="col-md-6">
        <form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
          <fieldset>
            <div class="form-group">
              <label for="currentPassword">Current password</label>
              <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                     data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
            </div>

            <div class="form-group">
              <label for="newPassword">New password</label>
              <input type="password" id="newPassword" name="newPassword" class="form-control"
                     data-ng-model="passwordDetails.newPassword" placeholder="New Password">
            </div>

            <div class="form-group">
              <label for="verifyPassword">Confirm new password</label>
              <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                     data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
            </div>

            <div class="text-center form-group">
              <button type="submit" class="btn btn-success">Save Password</button>
            </div>

            <div data-ng-show="success" class="text-center text-success">
              <strong>Password Changed Successfully</strong>
            </div>

            <div data-ng-show="error" class="text-center text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
