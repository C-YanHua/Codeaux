<section data-ng-controller="SettingsController">
  <div class="row col-xs-3 col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Personal Settings</strong></div>
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
          <li data-ui-sref-active="active">
            <a data-ui-sref="settings.profile">Profile</a>
          </li>
          <li class="divider"></li>
          <li data-ui-sref-active="active" data-ng-show="user.provider === 'local'">
            <a data-ui-sref="settings.credentials">Credentials</a>
          </li>
          <li class="divider"></li>
          <li data-ui-sref-active="active">
            <a data-ui-sref="settings.accounts">Manage Social Accounts</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-8 col-md-8" style="margin: 0 0 0 20px;">
      <div data-ui-view></div>
  </div>
</section>
