<section data-ng-controller="IssuesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Issues</h1>
    </div>

    <div class="list-group">
        <a data-ng-repeat="issue in issues | orderBy: 'language'" data-ng-href="#!/issues/{{issue._id}}" class="list-group-item">
          <h4 class="list-group-item-heading">Title: {{issue.name}}</h4>
          <p>Coding Language: {{issue.language}}</p>
        </a>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!issues.$resolved || issues.length">
    	No Issues yet, why don't you <a href="/#!/issues/create">create one</a>?
    </div>
</section>
