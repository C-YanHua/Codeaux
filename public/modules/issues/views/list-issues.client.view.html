<section data-ng-controller="IssuesListCtrl" data-ng-init="find()">
    <div class="page-header">
        <h1>Issues</h1>
        <div class="row">
          <div class="col-xs-4">
            <label>Items Per Page:</label>
            <input min="1" max="20" ng-model="issuesPerPage" class="form-control">
          </div>
        </div>
    </div>

    <div class="list-group">
        <a data-ng-repeat="issue in filteredIssues" data-ng-href="/issues/{{issue._id}}" class="list-group-item">
          <h4 class="list-group-item-heading">Title: {{issue.name}}</h4>
          <p>Coding Language: {{issue.language}}</p>
        </a>
        <pagination
          ng-model="currentPage"
          total-items="issues.length"
          max-size="numOfPageIcons"
          boundary-links="true"
          items-per-page="issuesPerPage">
        </pagination>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!issues.$resolved || issues.length">
      No Issues yet, why don't you <a href="/issues/create">create one</a>?
    </div>
</section>
